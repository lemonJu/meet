<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="misapplication-tap-highlight" content="no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<!--<link rel="stylesheet/less" type="text/css" href="../css/main.less">-->
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.1/less.min.js"></script>-->

		<title>LOGIN</title>
	</head>

	<body>
		<header class="bar-header">
			<a>登陆</a>
		</header>
		<article class="clearfix" id="fix">
			<div class="user_pic" id="user_pic">
				<div class="pic_border">
					<div class="pic_content">
						<img src="../img/icon.png" />
					</div>
				</div>
			</div>
			<div class="intro" id="intro">
				<p>
					和铭记同样力量，和承诺同样力量的背弃
				</p>
			</div>
			<div class="info_input">
				<div class="regist clearfix">
					<div><a>注册></a>
					</div>
				</div>
				<div class="user_name">
					<input type="text" placeholder="用户名" class="une" />
				</div>
				<div class="password">
					<input type="password" placeholder="密码" class="psw" />
				</div>
			</div>
		</article>
		<script src="../js/common.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<footer class="bar-footer"><a class="login">登陆</a>
		</footer>
		<script>
			var fix = document.getElementById('fix');
			var user_pic = document.getElementById('user_pic');
			var intro = document.getElementById('intro');
			var lat;
			var longt;
			function getPos() {
				outSet("获取位置信息:");
				plus.geolocation.getCurrentPosition(function(position){
					lat = position.coords.altitude
					longt = position.coords.longitude;
				}, function(e) {
					alert('获取地理位置失败')
				});
			}
			window.onresize = function() {
				if (window.innerHeight < 400) {
					user_pic.style.display = 'none';
					intro.style.display = 'none'
				} else {
					user_pic.style.display = 'block';
					intro.style.display = 'block'
				}
			}
			getPos();
			 $('.login').click(function() {
				$.ajax({
					type: "post",
					url: "/login",
					data: {
						"password": $('.une').val(),
						"username": $('.psw').val(),
						"lat": lat,
						"longt": longt
					}
				});
			})
		</script>
	</body>

</html>
