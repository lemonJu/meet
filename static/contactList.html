<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/li_tongxunlu.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<title>chat</title>
		<script src="js/zeTest.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/li_chat.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="bar bar-header">
        	<h1 class="title">通讯录</h1>
        	<i style="line-height: 50px;font-size: 1.6em;" class="fa fa-comments"></i>
    	</header>
    	
    	<!-- body 部分 -->
    	<div id="body">
    		<!-- 查找框 -->
	    	<div id="search_box">
	    		<span class="input_box">
	    			<label for="searchFriend">
	    				<i style="font-size: 1.2em;" class="fa fa-search"></i>
	    			</label>
	    			<input type="text" name="searchFriend" id="searchFriend" placeholder="Search for friends.." value="" />
	    		</span>
	    	</div>
	    	<!-- 查找框 结束 -->
	    	
	    	<!--  friends box start -->
	    	<div id="friends_box">
	    		
	    		<!-- first 联系人 start-->
	    		<div class="friends clearfix">
	    			<div class="name_wrap">
	    				<div class="name_box">
		    				<div class="name">name</div>
		    				<div class="qianming">qianmingfsad</div>
		    			</div>
	    			</div>
	    			<div class="head_imgbox">
	    				<img src="img/head_img1.png" alt="touxiang" width="100%" height="100%"/>
	    			</div>
	    			<div class="turn_left">
	    				<i style="line-height: 50px" class="icon-chevron-right icon-large"></i>
	    			</div>
	    		</div>
	    		<!-- first 联系人 end-->
	    		
	    	</div>
	    	<!--  friends box end -->
    	</div>
    	
    	<footer class="bar bar-footer">
    		<div class="tool_box">
    			<div class="tool_bar tool_one">
    				<span class="tool_img img_one">img</span>
    				<span class="tool_text">聊天</span>
    			</div>
    			<div class="tool_bar tool_two">
    				<span class="tool_img img_two">img</span>
    				<span class="tool_text">摇一摇</span>
    			</div>
    			<div class="tool_bar tool_three">
    				<span class="tool_img img_three">img</span>
    				<span class="tool_text">通讯录</span>
    			</div>
    			<div class="tool_bar tool_four">
    				<span class="tool_img img_four">img</span>
    				<span class="tool_text">遇见</span>
    			</div>
    		</div>
    	</footer>
	</body>
</html>
